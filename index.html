<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>To-Do-List</title>
    <script defer src="/To-do-List/main.js"></script></head>
<body>
    <div class="main-container">
        <div class="heading">
             <p>Today's To Do</p>
             <span class="material-icons">
                autorenew
                </span>
        </div>
        <div class="add-task">
            <input type="text" name="add-task" id="add-item" class="add-item" placeholder="Add to your list...">
            <button type="button" class ="material-icons" id="todos">
                keyboard_return
            </button>
        </div>
        <ul class = "item-list">
        </ul>
        <button type="button" class="clearbtn">Clear all completed</button>
        
    </div>
</body>
</html>

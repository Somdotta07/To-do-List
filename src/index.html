<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <!-- <script src="https://kit.fontawesome.com/a3ad5bee92.js" crossorigin="anonymous"></script> -->
    <title>To-Do-List</title>
    </head>
<body>
    <div class="main-container">
        <div class="heading">
             <p>Today's To Do</p>
             <span class="material-icons">
                autorenew
                </span>
        </div>
        <form class="add-task">
            <input type="text" name="add-task" id="add-item" class="add-item" placeholder="Add to your list...">
            <button type="submit" class ="material-icons" id="add-btn">
                keyboard_return
            </button>
        </form>
        <ul class = "item-list">
        </ul>
        <button type="submit" id= "clearbtn" class="clearbtn">Clear all completed</button>
        
    </div>
</body>
</html>
